<mat-card><h3>{{pageTitle}}</h3><a routerLink="/billetForm" class="create">Add Billet</a></mat-card>

<div class="container-fluid">
    <mat-form-field>
        
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="BilletId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-field"> Billet Id </th>
          <td mat-cell *matCellDef="let billet"> {{billet.BilletId}} </td>
        </ng-container>  

        <ng-container matColumnDef="Functional_Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-field"> Functional Title </th>
            <td mat-cell *matCellDef="let billet"> {{billet.FunctionalTilte}} </td>
        </ng-container>

        <ng-container matColumnDef="LCat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-field"> LCat </th>
            <td mat-cell *matCellDef="let billet"> {{billet.lCat}} </td>
        </ng-container>

        <ng-container matColumnDef="Start_Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-field"> Start Date </th>
            <td mat-cell *matCellDef="let billet"> {{billet.StartDate}} </td>
        </ng-container> 

        <ng-container matColumnDef="Company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-field"> Company </th>
          <td mat-cell *matCellDef="let billet"> {{billet.Company}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="header-field"> Actions </th>
            <td mat-cell *matCellDef="let row"> <button mat-flat-button>Edit</button> </td>
         </ng-container>          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
    
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        
</div>
